                </div>
            </div>

                    <ul>
                        <li><i class="fa fa-map-marker"></i> {{ info.address }}</li>
                        <li><i class="fa fa-phone"></i> {{ info.phone }}</li>
                        <li><i class="fa fa-envelope"></i> {{ info.email|title }}</li>

            <div class="col-lg-4 col-md-12 col-sm-6">
                <div class="footer__map">
